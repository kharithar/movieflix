<div id="wrapper">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Register here!!</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="userLoginForm" ng-submit="userLoginForm.$setPristine(); userLoginVm.findUser()" novalidate>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="userName" placeholder="User Name" name="userName" ng-model="userLoginVm.user.userName" required>
                </div>
                <div ng-messages="userLoginForm.userName.$error" ng-if="userLoginForm.userName.$dirty">
                    <p ng-message="required" class="error">UserName is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="password" placeholder="Password" name="password" ng-model="userLoginVm.user.password" required>
                </div>
                <div ng-messages="userLoginForm.password.$error" ng-if="userLoginForm.password.$dirty">
                    <p ng-message="required" class="error">Password is required</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="userLoginVm.$invalid">Sign In</button>
                </div>
            </div>
        </form>

    </div>

</div>
</div>
