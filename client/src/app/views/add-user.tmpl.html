<div id="wrapper">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Register here!!</h3>
    </div>
    <div class="panel-body">
        <div class="form_box">
            <form class="form-horizontal" name="userForm" ng-submit="userForm.$setPristine(); addUserVm.addUser()" novalidate>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name" ng-model="addUserVm.newUser.firstName" required minlength="4">
                    </div>
                    <div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
                        <p ng-message="required" class="error">First Name is required</p>
                        <p ng-message="minlength" class="error">First Name has to be at least 4 chars</p>
                    </div>

                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name" ng-model="addUserVm.newUser.lastName" required minlength="4">
                    </div>
                    <div ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$dirty">
                        <p ng-message="required" class="error">Last Name is required</p>
                        <p ng-message="minlength" class="error">Last Name has to be at least 4 chars</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Your Email" ng-model="addUserVm.newUser.email" required>
                    </div>
                    <div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
                        <p ng-message="required" class="error">Email is required</p>
                        <p ng-message="email" class="error">Email is invalid</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" ng-model="addUserVm.newUser.userName" required>
                    </div>
                    <div ng-messages="userForm.userName.$error" ng-if="userForm.userName.$dirty">
                        <p ng-message="required" class="error">UserName is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="password" placeholder="Password" name="password" ng-model="addUserVm.newUser.password" required>
                    </div>
                    <div ng-messages="userForm.password.$error" ng-if="userForm.password.$dirty">
                        <p ng-message="required" class="error">Password is required</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Register</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
