<div id="wrapper">
  <div class="container">
    <div>
      <input type="search" ng-model="usersVm.searchText.email" placeholder="Search goes here..." class="form-control">
    </div>
  <h2>User List</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <th ng-click="usersVm.changeSort('firstName')">Name</th>
      <th ng-click="usersVm.changeSort('email')">Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in usersVm.users | filter:usersVm.searchText | orderBy:usersVm.sorter.by:usersVm.sorter.reverse">
      <td><a ng-href="#/users/{{user.id}}"><img ng-src="{{user.profilePic}}"></a></td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>
        <a href="#/delete-user/{{user.userId}}">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
  </div>
